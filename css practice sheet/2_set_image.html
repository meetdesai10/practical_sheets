<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 300px;
            width: 300px;
        }
        .main{
            position: relative;
        }
        .img1{
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .img2{
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .img3{
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>

</head>
<body>
    <div class="main">
        <div class="img1"><img src="download.jfif" alt=""></div>
        <div class="img2"><img src="download (1).jfif" alt=""></div>
        <div class="img3"><img src="download (2).jfif" alt=""></div>
    </div>
</body>
</html>
