<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .main{
            margin: auto;
            width: fit-content;
            text-align: center;
            margin-top: 300px;
            font-size: 50px;
            background-color: red;
            border-radius: 30px;
        }
    </style>
</head>
<body onload="showtime()">
    <div class="main">
        <h1 id="clock"></h1>
    </div>
</body>
<script>
    function showtime(){
        let d= new Date();
        let h=d.getHours();
        let m=d.getMinutes();
        let s=d.getSeconds();
        let session="AM";
        h=h>12 ? h-=12 :h;
        h=h<10 ? "0"+h :h;
        session=session==12 ? session="PM" :session;
        m=m<10 ? "0"+m :m;
        s=s<10 ? "0"+s :s;
        let time=h+":"+m+":"+s+" "+session;
        document.getElementById("clock").innerHTML=time;
        setInterval(showtime,1000);
    }
</script>
</html>
