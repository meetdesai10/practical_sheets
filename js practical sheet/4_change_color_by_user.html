<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            height: 250px;
            width: 250px;
            border: 3px solid black;
        }
        button{
            cursor: pointer;
        }
        input{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label for="">Set color:</label>
    <input type="color" name="" id="color_input">
    <button onclick="changecolor()">set color</button>
    <br><br>
    <div id="div1"></div>
</body>
<script>
    function changecolor(){
        let inputcolor=document.getElementById("color_input").value;
        document.getElementById("div1").style.backgroundColor=inputcolor;
    }
</script>
</html>
