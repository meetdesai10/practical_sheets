<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        border: 1px solid black;
        width: 25%;
        padding: 20px;
        margin: auto;
        margin-top: 50px;
      }
      td {
        height: 60px;
        width: 100%;
      }
      input {
        height: 25px;
      }
      button {
        height: 35px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h3>Enter any two number to diplay which number is minimum from them</h3>
      <table>
        <tr>
          <td>1st Number</td>
          <td><input type="text" name="" id="number1" /></td>
        </tr>
        <tr>
          <td>2nd Number</td>
          <td><input type="text" name="" id="number2" /></td>
        </tr>
        <tr style="text-align: center">
          <td colspan="2"><button onclick="minimumvalue()">Dsiplay</button></td>
        </tr>
        <tr>
          <td>
            <h3 id="result"></h3>
          </td>
        </tr>
      </table>
    </div>
    <script>
      function minimumvalue(){
        let num1 = document.getElementById("number1").value;
        let num2 = document.getElementById("number2").value;
        let minimum = Math.min(parseFloat(num1),parseFloat(num2));
        document.getElementById("result").innerHTML=minimum+" is minimum";
      }
    </script>
  </body>
</html>
